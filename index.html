<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Barra de Progreso -->
    <div class="loading-bar-container">
        <div id="loadingBar" class="loading-bar"></div>
    </div>

    <!-- Video de Fondo -->
    <video id="bgVideo" autoplay loop muted playsinline>
        <source src="assets/media/video/background.mp4" type="video/mp4">
    </video>

    <!-- Contenedor Principal -->
    <div class="main-container">
        <!-- Logo -->
        <div class="logo-container">
            <img id="serverLogo" src="assets/logo/logo.png" alt="Server Logo">
        </div>

        <!-- Controles de Audio -->
        <div class="audio-controls">
            <button id="playPauseBtn" class="control-btn">
                <span class="play-icon">‚ñ∂</span>
                <span class="pause-icon hidden">‚è∏</span>
            </button>
            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="bgMusic">
        <source src="assets/media/music/background.mp3" type="audio/mp3">
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
